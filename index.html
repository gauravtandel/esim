<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaTel eSIM Data Usage Checker</title>
    <!-- Tailwind CSS for modern, mobile-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .whatsapp-btn {
            background-color: #25D366;
            transition: all 0.3s ease;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main card container -->
    <div class="bg-white p-8 md:p-10 rounded-3xl shadow-2xl max-w-sm w-full text-center transform transition-transform duration-300 hover:scale-105">
        <!-- Website Title -->
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">SeaTel eSIM Data Check</h1>
        <!-- Description -->
        <p class="text-gray-600 mb-6 text-sm md:text-base">Enter your ICCID code below to check your eSIM data usage instantly.</p>

        <!-- Input field for ICCID code -->
        <div class="mb-4">
            <input
                id="iccid-input"
                type="text"
                placeholder="Enter ICCID Code"
                class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-blue-500 text-lg transition-all"
            />
        </div>

        <!-- Check button -->
        <button
            id="check-button"
            class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all text-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-offset-2"
        >
            Check Data Usage
        </button>

        <!-- Status/Error message area -->
        <p id="status-message" class="mt-4 text-sm text-gray-500"></p>

        <!-- --- -->
        <!-- WhatsApp group promotion -->
        <div class="mt-8 pt-4 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Join Our Community</h2>
            <p class="text-gray-600 mb-4 text-sm">Get the latest updates and support from our official WhatsApp group.</p>
            <a href="https://chat.whatsapp.com/IQXzzy1mgmN1u1JtIlUi8J" target="_blank" class="w-full inline-block whatsapp-btn text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all">
                Join WhatsApp Group
            </a>
        </div>
    </div>

    <script>
        // Get references to the input, buttons, and message area
        const iccidInput = document.getElementById('iccid-input');
        const checkButton = document.getElementById('check-button');
        const statusMessage = document.getElementById('status-message');

        // Add a click event listener to the check button
        checkButton.addEventListener('click', () => {
            // Get the value from the input field and remove whitespace
            const iccidCode = iccidInput.value.trim();

            // Check if the input is empty
            if (iccidCode === '') {
                statusMessage.textContent = 'Please enter a valid ICCID code.';
                statusMessage.className = 'mt-4 text-sm text-red-500 font-medium';
                return;
            }

            // Construct the final URL with the user's ICCID code
            const url = `https://cardinfo.gloableconnect.com/query/?key=${iccidCode}&token=zmjva2izki82po6e`;

            // Open the URL in a new browser tab
            window.open(url, '_blank');

            // Provide a success message to the user
            statusMessage.textContent = 'Checking in progress... Your results will open in a new tab.';
            statusMessage.className = 'mt-4 text-sm text-green-600 font-medium';
        });
    </script>

</body>
</html>
